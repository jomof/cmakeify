addons: 
  apt: 
    packages: [g++-4.8, clang-3.6]
    sources: 
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
      
deploy: 
  api_key: 
    secure: 
  file: 
    - build/libs/cmakeify-${TRAVIS_TAG}.jar
    - build/libs/cmakeify-${TRAVIS_TAG}-sources.jar
    - build/libs/cmakeify-${TRAVIS_TAG}-javadoc.jar
  provider: releases
  skip_cleanup: true
  true: 
    tags: true
    
language: java
matrix: 
  include: 
    - env: TARGET_OS=android_and_linux
      script:
        - ./gradlew assemble check
        - pushd smoke-test && ../cdep wrapper && popd
        - ./travis_cmakeify -wf smoke-test --group-id com.github.jomof --artifact-id cmakeify --target-version ${TRAVIS_TAG:-0.0.0}
 
